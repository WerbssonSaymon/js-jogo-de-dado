<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Combat</title>
    <link rel="stylesheet" href="layoute.css">
</head>
<body>
    <main id="app">
        <div class="layout">
            <div class="layout__person">
                <img src="" alt="jogador numero um">
                <h2>JOGADOR UM</h2>
                <label for="player1-character">Escolha seu personagem</label>
                <select id="player1-character">
                    <option value="goblin">Goblin</option>
                    <option value="kobold">Kobold</option>
                    <option value="orc">Orc</option>
                </select>
            </div>
        </div>
        <div class="layout">
            <div id="container">
                <div id="container__status">
                    <div class="container__player">
                        <span id="playerOne__name"></span>
                        <span id="playerOne__lifePoints"></span>
                        <span id="pvOne"></span>
                    </div>
                    <div class="container__player">                 
                        <span id="playerTwo__name"></span>
                        <span id="playerTwo__lifePoints"></span>
                        <span id="pvTwo"></span>
                    </div>
                </div>
                <div id="container__result">
                    <span id="resultOne"></span>
                    <span id="resultTwo"></span>
                </div>
                <button type="button" id="btn-dice">Rolar os dados</button>
            </div>
        </div>
        <div class="layout">
            <div class="layout__person">
                <img src="" alt="jogador numero dois">
                <h2>JOGADOR DOIS</h2>
                <label for="player2-character">Escolha seu personagem</label>
                <select id="player2-character">
                    <option value="goblin">Goblin</option>
                    <option value="kobold">Kobold</option>
                    <option value="orc">Orc</option>
                </select>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
    <script src="scripts/style.js"></script>
</body>
</html>
